name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  RUST_VERSION: 'stable'

jobs:
  # ============================================
  # TypeScript SDK Tests
  # ============================================
  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/sdk/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/sdk
        run: npm ci
      
      - name: Run tests
        working-directory: packages/sdk
        run: npm test
      
      - name: Build
        working-directory: packages/sdk
        run: npm run build

  # ============================================
  # Rust Gate Tests
  # ============================================
  gate-test:
    name: Gate Tests (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/gate/target/
          key: ${{ runner.os }}-cargo-gate-${{ hashFiles('packages/gate/Cargo.lock') }}
      
      - name: Check formatting
        working-directory: packages/gate
        run: cargo fmt --check
      
      - name: Clippy
        working-directory: packages/gate
        run: cargo clippy -- -D warnings
      
      - name: Run tests
        working-directory: packages/gate
        run: cargo test
      
      - name: Build release
        working-directory: packages/gate
        run: cargo build --release

  # ============================================
  # Rust Synapse Tests
  # ============================================
  synapse-test:
    name: Synapse Tests (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/synapse/target/
          key: ${{ runner.os }}-cargo-synapse-${{ hashFiles('packages/synapse/Cargo.lock') }}
      
      - name: Run tests
        working-directory: packages/synapse
        run: cargo test
      
      - name: Build release
        working-directory: packages/synapse
        run: cargo build --release

  # ============================================
  # Rust Arbiter Tests
  # ============================================
  arbiter-test:
    name: Arbiter Tests (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/arbiter/target/
          key: ${{ runner.os }}-cargo-arbiter-${{ hashFiles('packages/arbiter/Cargo.lock') }}
      
      - name: Run tests
        working-directory: packages/arbiter
        run: cargo test
      
      - name: Build release
        working-directory: packages/arbiter
        run: cargo build --release

  # ============================================
  # Build Playground
  # ============================================
  playground-build:
    name: Playground Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: apps/playground
        run: npm install
      
      - name: Build
        working-directory: apps/playground
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: apps/playground/dist
