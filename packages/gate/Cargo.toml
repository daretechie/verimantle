[package]
name = "verimantle-gate"
version = "0.1.0"
edition = "2021"
description = "VeriMantle-Gate: Neuro-Symbolic Verification Engine"
license = "MIT"

[lib]
name = "verimantle_gate"
path = "src/lib.rs"

[[bin]]
name = "gate-server"
path = "src/bin/server.rs"

[features]
default = []
io_uring = ["tokio-uring"]
wasm = ["wasmtime"]
neural = ["ort", "ndarray"]
actors = ["actix"]
# Post-Quantum cryptography (NIST FIPS 203/204)
pqc = ["ml-kem", "ml-dsa"]
# Full feature set
full = ["io_uring", "wasm", "neural", "actors", "pqc"]

[dependencies]
# Async runtime (Dec 2025 - verified tokio 1.48.0)
tokio = { version = "1.48", features = ["full"] }
tokio-uring = { version = "0.5", optional = true }

# Serialization
serde = { version = "1.0.216", features = ["derive"] }
serde_yaml = "0.9.34"
serde_json = "1.0.133"

# WASM Component Model (Dec 25, 2025 - wasmtime 40.0.0)
wasmtime = { version = "40.0", optional = true }

# ONNX Runtime for Neural path
ort = { version = "2.0.0-rc.10", optional = true }
ndarray = { version = "0.16", optional = true }

# Actor framework
actix = { version = "0.13", optional = true }

# HTTP server (Dec 2025 - axum 0.8.8)
axum = "0.8.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Tracing/observability
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Error handling (Dec 2025)
thiserror = "2.0"
anyhow = "1.0.95"

# ============================================================
# CRYPTO-AGILITY: Classical + Post-Quantum (NIST FIPS 203/204)
# ============================================================

# Classical cryptography (always enabled)
ed25519-dalek = { version = "2.2", features = ["rand_core"] }
rand = "0.8"
sha2 = "0.10.8"
base64 = "0.22"

# Post-Quantum cryptography (feature-gated, NIST FIPS 203/204)
# ML-KEM (formerly CRYSTALS-Kyber) for key encapsulation
ml-kem = { version = "0.2", optional = true }
# ML-DSA (formerly CRYSTALS-Dilithium) for digital signatures
ml-dsa = { version = "0.1", optional = true }

# Internal dependencies
verimantle-treasury = { path = "../treasury" }

# UUID for policy IDs
uuid = { version = "1.11", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4.39", features = ["serde"] }

# Concurrent data structures
parking_lot = "0.12.3"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"

[[bench]]
name = "policy_eval"
harness = false


