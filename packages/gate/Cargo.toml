[package]
name = "verimantle-gate"
version = "0.1.0"
edition = "2021"
description = "VeriMantle-Gate: Neuro-Symbolic Verification Engine"
license = "MIT"

[lib]
name = "verimantle_gate"
path = "src/lib.rs"

[[bin]]
name = "gate-server"
path = "src/bin/server.rs"

[features]
default = []
# Hyper-Stack Features (per ARCHITECTURE.md)
io_uring = ["tokio-uring"]      # Zero-copy I/O
wasm = ["wasmtime"]             # WASM policy isolation
neural = ["ort"]                # ONNX neural inference
full = ["io_uring", "wasm", "neural"]

[dependencies]
# Async runtime (per ARCHITECTURE: io_uring optimized)
tokio = { version = "1", features = ["full"] }
# io_uring for Linux (zero-copy async I/O) - optional
tokio-uring = { version = "0.5", optional = true }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"

# WASM Component Model for policy isolation (per ARCHITECTURE: Nano-Isolation)
wasmtime = { version = "27", optional = true }

# ONNX Runtime for Neural path (per ENGINEERING_STANDARD: Neuro-Symbolic)
ort = { version = "2.0.0-rc.10", optional = true }

# HTTP server
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Tracing/observability (per ARCHITECTURE: eBPF-compatible)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1"
anyhow = "1"

# UUID for policy IDs
uuid = { version = "1", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Concurrent data structures (for observability)
parking_lot = "0.12"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"

[[bench]]
name = "policy_eval"
harness = false


