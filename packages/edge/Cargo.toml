[package]
name = "verimantle-edge"
version = "0.1.0"
edition = "2021"
description = "Minimal VeriMantle kernel for edge/IoT devices"
license = "Apache-2.0"
authors = ["VeriMantle Team"]

[features]
default = ["std"]
std = []
# no_std for embedded
embedded = []

[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive"] }

[dev-dependencies]
serde_json = "1.0"
