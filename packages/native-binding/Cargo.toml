[package]
name = "verimantle-native"
version = "0.1.0"
edition = "2021"
description = "Native Node.js bindings for VeriMantle Rust core"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI-RS for Node.js binding (Dec 2025)
napi = { version = "2.16", features = ["async", "serde-json"] }
napi-derive = "2.16"

# VeriMantle core packages
verimantle-gate = { path = "../gate" }
verimantle-synapse = { path = "../synapse" }
verimantle-arbiter = { path = "../arbiter" }
verimantle-treasury = { path = "../treasury" }

# Async runtime
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Encoding
base64 = "0.22"
hex = "0.4"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


[profile.release]
lto = true
