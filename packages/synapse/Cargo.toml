[package]
name = "verimantle-synapse"
version = "0.1.0"
edition = "2021"
description = "VeriMantle-Synapse: Graph-based State Ledger with CRDTs and Intent Tracking"
license = "MIT"

[lib]
name = "verimantle_synapse"
path = "src/lib.rs"

[[bin]]
name = "synapse-server"
path = "src/bin/server.rs"

[features]
default = []
# Per ARCHITECTURE.md: CRDT for Eventual Consistency
crdts = ["crdts-lib"]
# Graph Vector DB storage
graph = ["petgraph"]
# TEE for encrypted state
tee = []
full = ["crdts", "graph", "tee"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# CRDTs for distributed state (per ARCHITECTURE: Hybrid Consistency)
crdts-lib = { package = "crdts", version = "7", optional = true }

# Graph storage for state ledger
petgraph = { version = "0.6", optional = true }

# HTTP server
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1"
anyhow = "1"

# UUID and time
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Concurrent data structures
parking_lot = "0.12"

[dev-dependencies]
tokio-test = "0.4"
