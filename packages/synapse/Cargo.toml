[package]
name = "agentkern-synapse"
version = "0.1.0"
edition = "2021"
description = "AgentKern-Synapse: Graph-based State Ledger with CRDTs and Adaptive Query Execution"
license = "MIT"

[lib]
name = "agentkern_synapse"
path = "src/lib.rs"

[[bin]]
name = "synapse-server"
path = "src/bin/server.rs"

[features]
default = []
adaptive = ["polars", "arrow"]
crdts = ["crdts-lib"]
graph = ["petgraph"]
tee = []
full = ["adaptive", "crdts", "graph", "tee"]

[dependencies]
# Async runtime (Dec 2025 - verified)
tokio = { version = "1.48", features = ["full"] }

# Serialization
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"

# HTTP client for embedding APIs (Dec 2025 - verified)
reqwest = { version = "0.12.26", features = ["json", "rustls-tls"] }

# Polars for Adaptive Query Execution
polars = { version = "0.52", optional = true, default-features = false, features = ["lazy"] }

# Arrow for columnar data
arrow = { version = "57", optional = true }

# CRDTs for distributed state
crdts-lib = { package = "crdts", version = "7", optional = true }

# Graph storage for state ledger
petgraph = { version = "0.6", optional = true }

# HTTP server (Dec 2025 - verified)
axum = "0.8.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Tracing
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Error handling (Dec 2025)
thiserror = "2.0"
anyhow = "1.0.95"

# UUID and time
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4.39", features = ["serde"] }

# Concurrent data structures
parking_lot = "0.12.3"
sha2 = "0.10.8"
hex = "0.4.3"
rmp-serde = "1.3.1"

[dev-dependencies]
tokio-test = "0.4"

